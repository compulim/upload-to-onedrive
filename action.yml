name: Upload to OneDrive
description: Upload a file to OneDrive

inputs:
  api-endpoint:
    default: https://api.onedrive.com/v1.0

  client-id:
    required: true

  client-secret:
    required: true

  filename:
    required: true

  onedrive-path:
    required: true

  path:
    required: true

  refresh-token:
    required: true

runs:
  using: composite
  steps:
    - id: get-access-token
      name: Get access token
      run: |
        set +H

        GET_ACCESS_TOKEN_RESPONSE=$(set +e && curl \
          --data "client_id=${{ inputs.client-id }}" \
          --data "client_secret=${{ inputs.client-secret }}" \
          --data "refresh_token=${{ inputs.refresh-token }}" \
          --data "grant_type=refresh_token" \
          --fail-with-body \
          "https://login.microsoftonline.com/consumers/oauth2/v2.0/token")

        if [ $? -ne 0 ]; then
          echo $GET_ACCESS_TOKEN_RESPONSE | jq
          exit $?
        fi

        ACCESS_TOKEN=$(echo $GET_ACCESS_TOKEN_RESPONSE | jq -r '.access_token')

        echo "access-token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT
      shell: bash

    - name: Install tools
      run: sudo apt install jq
      shell: bash

    - name: Upload
      run: |
        set +H

        ACCESS_TOKEN=${{ steps.get-access-token.outputs.access-token }}
        API_ENDPOINT=${{ inputs.api-endpoint }}
        FILE_PATH=${{ inputs.path }}

        FILENAME="${FILE_PATH##*/}"
        FILE_SIZE=$(stat -c%s "$FILE_PATH")
        FILE_SIZE_MINUS_ONE=$((FILE_SIZE - 1))

        APPROOT_RESPONSE=$(set +e && curl \
          --fail-with-body \
          --header "Authorization: Bearer $ACCESS_TOKEN" \
          "$API_ENDPOINT/drive/special/approot")

        if [ $? -ne 0 ]; then
          echo $APPROOT_RESPONSE | jq
          exit $?
        fi

        APPROOT_ID=$(echo $APPROOT_RESPONSE | jq -r .id)

        echo Item ID for application root is $APPROOT_ID.

        CREATE_UPLOAD_SESSION_JSON=$(jq -n --arg filename "$FILENAME" '{item:{name: $filename}}')

        echo Upload session URL dump
        echo $CREATE_UPLOAD_SESSION_JSON | jq

        CREATE_UPLOAD_SESSION_RESPONSE=$(set +e && curl \
          --fail-with-body \
          --header "Authorization: Bearer $ACCESS_TOKEN" \
          --json "$CREATE_UPLOAD_SESSION_JSON" \
          "$API_ENDPOINT/drive/items/$APPROOT_ID:/$FILENAME:/createUploadSession")

        if [ $? -ne 0 ]; then
          echo $CREATE_UPLOAD_SESSION_RESPONSE | jq
          exit $?
        fi

        echo $CREATE_UPLOAD_SESSION_RESPONSE | jq

        UPLOAD_URL=$(echo $CREATE_UPLOAD_SESSION_RESPONSE | jq -r .uploadUrl)

        echo Upload URL is $UPLOAD_URL.

        curl \
          --fail-with-body \
          --header "Content-Length: $FILE_SIZE" \
          --header "Content-Range: bytes 0-$FILE_SIZE_MINUS_ONE/$FILE_SIZE" \
          --upload-file "$FILE_PATH" \
          "$UPLOAD_URL"
      shell: bash
